<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diya Online Shopping - Login</title>
    <style>
        /* Styling your form */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f8f8, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #FF7043;
            margin-bottom: 30px;
            font-size: 2em;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="email"],
        .input-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #FF7043;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #F4511E;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Diya Login</h2>
        <form id="loginForm" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="#">Register here</a>
        </div>
    </div>

    <script>
        // JavaScript for form submission and redirection
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            // Perform any validation here (e.g., check if the form is filled)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Redirect after successful login (even though this is just a front-end login)
                window.location.href = "file:///C:/Users/VCS/Desktop/shoping%20web/ai_studio_code.html";
            } else {
                alert("Please enter both email and password.");
            }
        });
    </script>
</body>
</html>
